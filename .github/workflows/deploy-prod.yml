name: Deploy to Production

on:
  workflow_dispatch:

jobs:
  deploy-prod:
    name: Deploy Prod Environment
    runs-on: ubuntu-latest
    environment: prod   # use prod environment for approvals & secrets/vars

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Root deps
      - name: Install root dependencies
        run: npm install

      # Frontend env for PROD
      - name: Create .env.production for frontend
        run: echo "${{ vars.ENV_FILE_FRONTEND_PROD }}" > .env.production

      # Install Firebase CLI
      - name: Install Firebase tools
        run: npm install -g firebase-tools

      # ðŸ”‘ Functions .env from PROD environment secrets/vars
      - name: Create functions .env
        working-directory: functions
        run: |
          cat << EOF > .env
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
          GCP_PROJECT_REGION=${{ vars.GCP_PROJECT_REGION }}
          OPENAI_MODEL=${{ vars.OPENAI_MODEL }}
          STRIPE_PUBLIC_URL=${{ vars.STRIPE_PUBLIC_URL }}
          EOF


      - name: Install functions dependencies
        working-directory: functions
        run: npm install

      # Optional: build functions
      - name: Build functions (if applicable)
        working-directory: functions
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No functions build script, skipping"
          fi

      # Build frontend
      - name: Build FE (PROD)
        run: npm run build:prod

      # Service account JSON (PROD)
      - name: Write Firebase service account JSON
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}' > firebase-sa.json

      # Deploy
      - name: Firebase Deploy (PROD)
        run: firebase deploy --project prod
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-sa.json
