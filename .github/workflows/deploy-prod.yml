name: Deploy to Production

on:
  workflow_dispatch:

jobs:
  deploy-prod:
    name: Deploy Prod Environment
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Create frontend .env file (PROD)
        run: echo "${{ vars.ENV_FILE_FRONTEND_PROD }}" > .env.production

      - name: Write Firebase service account JSON
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}' > firebase-sa.json

      - name: Install Firebase tools
        run: npm install -g firebase-tools

      - name: Build FE (PROD)
        run: npm run build:prod

      - name: Firebase Deploy (PROD)
        run: firebase deploy --project prod
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-sa.json
