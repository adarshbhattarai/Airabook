name: Deploy to Dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-dev:
    name: Deploy Dev Environment
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Root deps (Vite app, etc.)
      - name: Install root dependencies
        run: npm install

      # Frontend env for DEV
      - name: Create .env.development for frontend
        run: echo "${{ vars.ENV_FILE_FRONTEND_DEV }}" > .env.development

      # Install Firebase CLI
      - name: Install Firebase tools
        run: npm install -g firebase-tools

      # ðŸ§© Functions deps (this was missing)
      - name: Install functions dependencies
        working-directory: functions
        run: npm install

      # If you have a build step for functions (e.g. TypeScript), keep this
      - name: Build functions (if applicable)
        working-directory: functions
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No functions build script, skipping"
          fi

      # Build frontend
      - name: Build FE (DEV)
        run: npm run build:dev

      # Service account JSON
      - name: Write Firebase service account JSON
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}' > firebase-sa.json

      # Deploy
      - name: Firebase Deploy (DEV)
        run: firebase deploy --project dev
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-sa.json
