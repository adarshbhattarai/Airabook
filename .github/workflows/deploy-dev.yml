name: Deploy to Dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-dev:
    name: Deploy Dev Environment
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Root deps (Vite app, etc.)
      - name: Install root dependencies
        run: npm ci

      # Frontend env for DEV
      - name: Create .env.development for frontend
        run: echo "${{ vars.ENV_FILE_FRONTEND_DEV }}" > .env.development

      # Install Firebase CLI
      - name: Install Firebase tools
        run: npm install -g firebase-tools

      # ðŸ”‘ Create functions .env from environment secrets/vars
      - name: Create functions .env
        working-directory: functions
        run: |
          cat << EOF > .env
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
          GCP_PROJECT_REGION=${{ vars.GCP_PROJECT_REGION }}
          OPENAI_MODEL=${{ vars.OPENAI_MODEL }}
          STRIPE_PUBLIC_URL=${{ vars.STRIPE_PUBLIC_URL }}
          EOF

      # Install functions deps
      - name: Install functions dependencies
        working-directory: functions
        run: npm ci

      # Build functions (if you have a build script)
      - name: Build functions (if applicable)
        working-directory: functions
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No functions build script, skipping"
          fi

      # Build frontend
      - name: Build FE (DEV)
        run: npm run build:dev

      # Service account JSON
      - name: Write Firebase service account JSON
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}' > firebase-sa.json

      # Deploy
      - name: Firebase Deploy (DEV)
        run: firebase deploy --project dev
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-sa.json
