# .github/workflows/deploy-dev.yml
name: Deploy to Firebase Dev (main -> dev)

on:
  push:
    branches:
      - main

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI, root deps & build frontend
        run: |
          npm install -g firebase-tools
          npm ci          # adjust to `npm install` if you don't use package-lock.json
          npm run build   # should output to dist/ (matches hosting.public)

      - name: Install functions deps & build
        working-directory: functions
        run: |
          npm ci          # or `npm install` if needed
          npm run build --if-present

      - name: Auth to Firebase (dev via service account)
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}' > $GITHUB_WORKSPACE/firebase-dev-sa.json
        shell: bash

      - name: Deploy to dev project
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-dev-sa.json
        run: |
          # Uses .firebaserc alias "dev" -> airabook-dev
          firebase deploy --project dev
