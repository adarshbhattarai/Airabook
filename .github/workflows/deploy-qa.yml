name: Deploy to QA

on:
  push:
    branches:
      - release
      - release-*
  workflow_dispatch:

jobs:
  deploy-qa:
    name: Deploy QA Environment
    runs-on: ubuntu-latest
    environment: qa

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Root deps (Vite app, etc.)
      - name: Install root dependencies
        run: npm ci

      # Frontend env for QA
      - name: Create .env.qa for frontend
        run: echo "${{ vars.ENV_FILE_FRONTEND_QA }}" > .env.qa

      # Install Firebase CLI
      - name: Install Firebase tools
        run: npm install -g firebase-tools

      # ðŸ”‘ Functions .env from QA environment secrets/vars
      - name: Create functions .env
        working-directory: functions
        run: |
          cat << EOF > .env
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
          GCP_PROJECT_REGION=${{ vars.GCP_PROJECT_REGION }}
          OPENAI_MODEL=${{ vars.OPENAI_MODEL }}
          STRIPE_PUBLIC_URL=${{ vars.STRIPE_PUBLIC_URL }}
          EOF

      # âœ… Functions deps
      - name: Install functions dependencies
        working-directory: functions
        run: npm ci

      # Optional: build functions
      - name: Build functions (if applicable)
        working-directory: functions
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No functions build script, skipping"
          fi

      # Build frontend
      - name: Build FE (QA)
        run: npm run build:qa

      # Service account JSON (QA)
      - name: Write Firebase service account JSON
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_QA }}' > firebase-sa.json

      # Deploy
      - name: Firebase Deploy (QA)
        run: firebase deploy --project qa
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-sa.json

      # Roll back Cloud Functions if deploy fails
      - name: Roll back Cloud Functions if deploy fails
        if: failure()
        run: |
          echo "Deploy failed â€” rolling back to previous Functions revision..."

          for FN in $(firebase functions:list --project qa | tail -n +2 | awk '{print $1}'); do
            echo "Rolling back $FN..."
            gcloud run services rollback $FN --region=us-central1 --project=airabook-qa
          done
