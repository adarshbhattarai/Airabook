# .github/workflows/deploy-qa.yml
name: Deploy to Firebase QA (release* -> qa)

on:
  push:
    branches:
      - release      # main release branch
      - release-*    # versioned branches like release-1.0.0, release-1.0.1-hotfix, etc.

jobs:
  deploy-qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI, root deps & build frontend
        run: |
          npm install -g firebase-tools
          npm ci
          npm run build   # builds to dist/ (matches hosting.public in firebase.json)

      - name: Install functions deps & build
        working-directory: functions
        run: |
          npm ci
          npm run build --if-present

      - name: Auth to Firebase (qa via service account)
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_QA }}' > $GITHUB_WORKSPACE/firebase-qa-sa.json
        shell: bash

      - name: Deploy to qa project
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-qa-sa.json
        run: |
          # Uses .firebaserc alias "qa" -> airabook-qa
          firebase deploy --project qa
